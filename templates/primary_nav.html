<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="/">{{ config['X_HT_PROJECT_NAME'] }}</a>
      <div class="nav-collapse">
        <ul class="nav">
          {% set navigation = [
            ('/', 'Home'),
            ('/about', 'About'),
            ('http://github.com/DavidLGoldberg/hero-tmpl', 'Download') ] %}

          {% for href, caption in navigation  %}
            <li {{ ('class="active"' if primary_nav == caption)|safe }}>
              <a href="{{ href }}">
                {{ caption }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
</div>
